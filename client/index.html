<html ng-app="app">
  <head>
    <meta charset="utf-8" />
    <title>Github Scout</title>
    <link rel="stylesheet" type="text/css" href="styles/main.css">
   

  </head>
  <body>
  	<div>
  		<a ui-sref="home">Home</a>
  	</div>

    {{stats}}


    </div>

    <script src="user/user.js"></script>
     <script src ="app.js"></script>

 </html>
