<div>

 -->

  <form ng-submit='submitUsername(search)'>

    <div usercommit-chart chart-data="UsercommitData"></div>

        id="colorExample"
        width="550"
        height="300"
        showXAxis="true"
        showYAxis="true"
        xAxisTickFormat="xAxisTickFormatFunction()"
        color="colorFunction()">
        	<svg></svg>
    </nvd3-multi-bar-chart>
</div>
