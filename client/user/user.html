<div>
  <h1>User View</h1>
  <h2>Compare another User</h2>
  <form ng-submit='addUser();' ng-click="newDiv()" class='fx-fade-normal'>
    <input type ='text' ng-model='userdata.nextUsername' placeholder = 'Enter username'>
    <input type='submit' value='Search' >
  </form>

  <h1>GitHub User Commits Over Time</h1>
  <nvd3-multi-bar-chart
             data="commitsbyDateData"
             id="commitsbyDateDataId"
             height="400"
             showXAxis="true"
             showYAxis="true"
             showLegend="true"
             rotateLabels="-45">
        <svg></svg>
    </nvd3-multi-bar-chart>
     
     <h1><b>GitHub User {{username}} Commits By Langauges</b></h1>

  <nvd3-pie-chart
    data="commitsperLangugageData"
    id="exampleId1"
    x="xFunction()"
    y="yFunction()"
    width="500"
    height="500"
    showLabels="true"
    pieLabelsOutside="true"
    showValues="true"
     >
    <svg></svg>
  </nvd3-pie-chart>


 <h1><b>{{items.title}}</b></h1>
<nvd3-pie-chart
      data="commitsperLangugageDataUser2"
      id="piechart2"
      x="xFunction()"
      y="yFunction()"
      width="500"
      height="500"
      showLabels="true"
      pieLabelsOutside="true"
      labelType="key"
       >
      <svg ></svg>
    </nvd3-pie-chart>

</div>
