<div>

  <h1>User View</h1>
  <form ng-submit='submitUsername(search)'>
   
 
     <h1>GitHub User {{search.username}} Commits Over Time</h1>
    <nvd3-multi-bar-chart
               data="commitsbyDateData"
               id="commitsbyDateDataId"
               height="400"
               showXAxis="true"
               showYAxis="true"
               rotateLabels="-45">
           <svg></svg>
       </nvd3-multi-bar-chart>

     <h1><b>GitHub User {{search.username}} Commits By Langauges<b></h1>

    <nvd3-pie-chart
      data="commitsperLangugageData"
      id="exampleId1"
      x="xFunction()"
      y="yFunction()"
      width="500"
      height="500"
      showLabels="true"
      pieLabelsOutside="true"
      showValues="true"
       >
      <svg></svg>
    </nvd3-pie-chart>


</div>
