<div>
 <button ng-click="compareUser()">Compare User </button>
  <h1>User View</h1>
     <h1>GitHub User {{search.username}} Commits Over Time</h1>
    <nvd3-multi-bar-chart
               data="commitsbyDateData"
               id="commitsbyDateDataId"
               height="400"
               showXAxis="true"
               showYAxis="true"
               xAxisTickFormat="xAxisTickFormat()"
               rotateLabels="-45">
           <svg></svg>
       </nvd3-multi-bar-chart>

     <h1><b>GitHub User {{search.username}} Commits By Langauges<b></h1>

    <nvd3-pie-chart
      data="commitsperLangugageData"
      id="exampleId1"
      x="xFunction()"
      y="yFunction()"
      width="500"
      height="500"
      showLabels="true"
      pieLabelsOutside="true"
      labelType="key"
       >
      <svg></svg>
    </nvd3-pie-chart>


<nvd3-pie-chart
      data="commitsperLangugageData1"
      id="exampleId2"
      x="xFunction()"
      y="yFunction()"
      width="500"
      height="500"
      showLabels="true"
      pieLabelsOutside="true"
      labelType="key"
       >
      <svg></svg>
    </nvd3-pie-chart>


</div>
